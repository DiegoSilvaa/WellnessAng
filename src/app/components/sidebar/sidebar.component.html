<mat-sidenav-container #sidenav class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active">
          <mat-icon>home</mat-icon> Home
        </a>
        <a mat-list-item routerLink="/reservas" routerLinkActive="active">
          <mat-icon>book</mat-icon> Reservas
        </a>
        <a mat-list-item routerLink="/notificacion" routerLinkActive="active">
          <mat-icon>notifications</mat-icon> Notificaciones
        </a>
        <a mat-list-item routerLink="/" routerLinkActive="active" (click)="onSubmitLog()">
          <mat-icon>close</mat-icon> Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
