<mat-drawer-container class="sidenav-container">
  <!-- Lista de elementos de una abarra de navegacion lateral-->
  <mat-drawer mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon style="color: white; margin-right: 20px;">home</mat-icon> 
        <span style="color: white;"> Pantalla Inicial</span>       </a>
      <a mat-list-item routerLink="/reservas" routerLinkActive="active">
        <mat-icon style="color: white; margin-right: 20px;">book</mat-icon> 
        <span style="color: white;"> Reservas</span> 
      </a>
      <a mat-list-item routerLink="/notificacion" routerLinkActive="active">
        <mat-icon style="color: white; margin-right: 20px;">notifications</mat-icon> 
        <span style="color: white;"> Notificaciones</span> 
      </a>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="onSubmitLog()">
        <mat-icon style="color: white; margin-right: 20px;">close</mat-icon> 
        <span style="color: white;"> Cerrar Sesion</span> 
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
