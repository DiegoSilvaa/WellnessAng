<div class="main-container">
  <form [formGroup]="form" (ngSubmit)="submit()" class="form-container">
      <h2 class="form-title">Nuevo Aviso</h2>
      <div class="form-field">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" id="titulo" formControlName="titulo" class="form-input" required>
      </div>
      <div class="form-field">
        <label for="asunto" class="form-label">Asunto:</label>
        <input type="text" id="asunto" formControlName="asunto" class="form-input" required>
      </div>
      <div class="form-field">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="text" id="fecha" formControlName="fecha" class="form-input" required>
      </div>
      <div class="form-field">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" formControlName="descripcion" class="form-input" required></textarea>
      </div>
      <button type="submit" class="form-submit-btn">Enviar</button>
  </form>
  <div class="image-selector">
    <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
      <div><img [src]="url" *ngIf="url" [style.width.px]="300" [style.height.px]="300"></div>
      <p>
        <input type="file" (change)="selectFile($event)">
      </p>
    </div>
</div>
