
<div class="container-main">
  <!-- Primer grupo de campos de formulario -->
    <div class="">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Entre Semana </mat-label>
        <mat-date-range-input
          [formGroup]="campaignOne"
          [rangePicker]="campaignOnePicker"
          [comparisonStart]="campaignTwo.value.start"
          [comparisonEnd]="campaignTwo.value.end">
          <!-- SelecciÃ³n de rango de fechas -->
          <!-- Entrada para la fecha de inicio -->
          <input matStartDate placeholder="Start date" formControlName="start">
          <!-- Entrada para la fecha de fin -->
          <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
        <!-- Selector de rango de fechas -->
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
      </mat-form-field>
      <div class="name-deporte">
        <div class="child1">
            <label for="descripcion" class="form-label">Min:</label>
            <input type="text" id="usuarios" name="usuarios" class="form-input" required>
        </div>
        <div class="child2">
            <label for="descripcion" class="form-label">Max:</label>
            <input type="text" id="usuarios" name="usuarios" class="form-input" required>
        </div>
      </div>
    </div>
  <!-- Segundo grupo de campos de formulario -->
  <div class="">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Fin de Semana</mat-label>
    <mat-date-range-input
      [formGroup]="campaignTwo"
      [rangePicker]="campaignTwoPicker"
      [comparisonStart]="campaignOne.value.start"
      [comparisonEnd]="campaignOne.value.end">
      <!-- Entrada para la fecha de inicio -->
      <input matStartDate placeholder="Start date" formControlName="start">
      <!-- Entrada para la fecha de fin -->
      <input matEndDate placeholder="End date" formControlName="end">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="campaignTwoPicker"></mat-datepicker-toggle>
    <!-- Selector de rango de fechas -->
    <mat-date-range-picker #campaignTwoPicker></mat-date-range-picker>
  </mat-form-field>
  <div class="name-deporte">
    <div class="child1">
        <label for="descripcion" class="form-label">Min:</label>
        <input type="text" id="usuarios" name="usuarios" class="form-input" required>
    </div>
    <div class="child2">
        <label for="descripcion" class="form-label">Max:</label>
        <input type="text" id="usuarios" name="usuarios" class="form-input" required>
    </div>
  </div>
</div>
</div>
