<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="main-container">
  <h2 class="title"> {{idSelected.nombre_deporte}} </h2>
  <ng-container *ngIf="arrayDeportes?.length; else noReservas">
    <div class="row">
        <mat-card *ngFor="let button of arrayDeportes" class="example-card" [ngClass]="{ 'disable-card':!button.esta_habilitada}">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{button.nombre}}</mat-card-title>
          </mat-card-header>
          <div class="card-image-container">
            <img mat-card-image src="{{button.imagen}}" alt="imagen instalacion">
          </div>
          <mat-card-actions>
            <button mat-button color="primary"
            style="background-color: #408dff; color: rgb(255, 255, 255);"
            (click)="onReservationClick(button)"
            [disabled]="!button.esta_habilitada">
              <mat-icon>edit</mat-icon> Reservar
            </button>
          </mat-card-actions>
        </mat-card> 
    </div>    
    </ng-container>
    <ng-template #noReservas>
      <div class="no-reservas-text"> No existen  "Instalaciones Deportivas" </div>
    </ng-template> 
</div>
