<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="main-container">
    <h2 class="title"> {{idSelected.nombre_deporte}} </h2>
    <div class="row">
        <mat-card *ngFor="let button of arrayDeportes" class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{button.nombre}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{button.imagen}}" alt="Photo of a Shiba Inu">
            <mat-card-actions>
              <button mat-button color="primary" 
              style="background-color: #408dff; color: rgb(255, 255, 255);" 
              class="mat-elevation-z4"
              (click)="onReservationClick(button)">
                <mat-icon>add</mat-icon> Editar
              </button>
            </mat-card-actions>
          </mat-card>
</div>
