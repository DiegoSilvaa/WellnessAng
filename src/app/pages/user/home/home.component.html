<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="main-container">
  <h2 class="title"> Aforo del Gimansio </h2>
    <app-spinner-aforo></app-spinner-aforo> 
    <div class="input-boton">
    <mat-form-field appearance="fill" class="rounded-input">
      <mat-label>Buscar Deportes</mat-label>
        <input matInput type="text" placeholder="Ingresa tu nombre" [(ngModel)]="searchQuery" (keyup)="filterButtons()">
        <button matSuffix mat-button><mat-icon >search</mat-icon></button>
    </mat-form-field>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>help_outline</mat-icon>
    </button>
  </div>
  <div>
    <h2 class="title"> Titulo</h2>
    <div class="horizontal-scroll-container">
        <mat-card *ngFor="let deporte of deportes" class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Centro Deportivo 1</mat-card-title>
              <mat-card-subtitle>{{deporte.nombre_deporte}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{deporte.imagen_deporte}}" alt="Photo of a Shiba Inu">
            <mat-card-actions>
              <button mat-button color="primary" style="background-color: #408dff; color: rgb(255, 255, 255);" class="mat-elevation-z4" (click)="onReservationClick(deporte)">
                <mat-icon>add</mat-icon>Reservar
              </button>
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
  </div>
