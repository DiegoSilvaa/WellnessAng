<div class="main-container">
  <mat-card *ngFor="let reservation of not">
    <mat-card-header>
      <mat-icon mat-card-avatar >notifications</mat-icon>
      <mat-card-title>{{ reservation.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ reservation.fecha_inicio }} // {{ reservation.fecha_fin }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ reservation.contenido }}
    </mat-card-content>
  </mat-card>    
</div>
