<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="main-container">
  <h2 class="TitleCen">Tus Reservaciones </h2>
  <ng-container *ngIf="reservasArray?.length; else noReservas">
  <div class="container">
    <div class="cards">
      <mat-card *ngFor="let reservation of reservasArray" [ngClass]="{'aceptado': reservation.id_estatus === 1, 'en-espera': reservation.id_estatus === 2, 'cancelada': reservation.id_estatus === 3}">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ reservation.matricula }}</mat-card-title>
            <mat-card-subtitle>{{ reservation.fecha }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{reservation.num_cancha}}
          </mat-card-content>
          <mat-card-actions>
              <button mat-button color="primary" 
              style="background-color: #408dff; color: rgb(255, 255, 255);" 
              (click)="deleteBooking(reservation)"> Eliminar </button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</ng-container>
<ng-template #noReservas>
  <div class="no-reservas-text">No hay reservas</div>
</ng-template>
</div>
