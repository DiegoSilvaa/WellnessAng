<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="main-container">
  <div class="container">
    <div class="header">
      <h1>Reservas</h1>
    </div>
    <div class="cards">
      <mat-card *ngFor="let reservation of reservasArray">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ reservation.matricula }}</mat-card-title>
          <mat-card-subtitle>{{ reservation.fecha }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{reservation.num_cancha}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" style="background-color: #408dff; color: rgb(255, 255, 255);" (click)="deleteBooking(reservation)"> Eliminar </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
