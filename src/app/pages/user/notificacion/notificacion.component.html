
<div class="main-container">
        <div class="container">
            <div class="header">
              <h1>Notificaciones de Reservas</h1>
            </div>
            <div class="cards">
              <mat-card *ngFor="let reservation of reservations">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{ reservation.cancha }}</mat-card-title>
                  <mat-card-subtitle>{{ reservation.fecha }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec mattis pretium massa. Aliquam erat volutpat. Nulla facilisi.
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" style="background-color: #408dff; color: rgb(255, 255, 255);" (click)="onReservationClick(reservation)"> Ver detalles</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
    </div>
