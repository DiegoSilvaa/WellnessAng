
<div class="main-container">
    <div class="rate-container">
        <h2 class="title">{{selectedReserva!.nombre}}</h2>
        <p class="subtitle">{{selectedReserva!.deporte}}</p>
        <img class="logo" src="{{selectedReserva!.imagen}}" alt="Logo">
        <app-app-rating [rating]="3"></app-app-rating>
    </div>
    <div class="content-container">
        <div class="reserva-container">
            <div class="form-container">
                <h2 class="fechaLabel">Agrega Personas a tu Reserva:</h2>
                <form [formGroup]="form">
                    <div class="input-container">
                        <mat-form-field appearance="outline">
                          <mat-label><i class="material-icons">person</i> Nombre:</mat-label>
                          <input type="text" id="nombre" name="nombre" matInput formControlName="nombre" required>
                          <mat-icon matSuffix (click)="agregarNombre()">add</mat-icon>
                        </mat-form-field>
                    </div>                 
                </form>
            <h2 class="fechaLabel">Personas a√±adidas:</h2>

            <div class="table-container">
                <table mat-table [dataSource]="dataSource" class="custom-table">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th >
                    <td  mat-cell *matCellDef="let persona">{{persona.nombre}}</td >
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Borrar Nombre</th>
                    <td mat-cell *matCellDef="let persona; let i = index;">
                    <button mat-icon-button color="warn" (click)="eliminarNombre(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    </td >
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnas"></tr >
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                </table>
            </div>
            <button mat-button color="primary" 
            style="background-color: #408dff; color: rgb(255, 255, 255); padding: 20px;
            width: 30%; font-size: 20px;" 
            (click)="submit()"> Reserva </button>
        </div>
        </div>      
      </div>
      
</div>
