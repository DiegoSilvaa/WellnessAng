<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
  <div class="container">
    <div class="header">
      <h1>Reservas</h1>
    </div>
    <div class="cards">
      <mat-card *ngFor="let reservation of bookings">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ reservation.title }}</mat-card-title>
          <mat-card-subtitle>{{ reservation.date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{reservation.description}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
