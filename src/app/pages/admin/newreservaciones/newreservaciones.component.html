<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
  <h2 class="titleCen"> Reservas de Estudiantes </h2>
  <div class="filter-container">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Estado</mat-label>
      <mat-select [(ngModel)]="selectedStatus">
        <mat-option value="option1">Opci贸n 1</mat-option>
        <mat-option value="option2">Opci贸n 2</mat-option>
        <mat-option value="option3">Opci贸n 3</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Nombre de instalaci贸n</mat-label>
      <input matInput [(ngModel)]="installationName" placeholder="Ingrese un nombre">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Centro</mat-label>
      <input matInput [(ngModel)]="centerName" placeholder="Ingrese un centro">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>  
  <ng-container *ngIf="bookings?.length; else noReservas">
  <div class="container">
    <div class="cards">
      <mat-card *ngFor="let reservation of bookings">
        <mat-card-header>
          <mat-icon mat-card-avatar>event</mat-icon>
          <mat-card-title>{{ reservation.title }}</mat-card-title>
          <mat-card-subtitle>{{ reservation.date }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="card-image" [src]="" alt="Photo of a Shiba Inu">
        <mat-card-content>
          {{reservation.description}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  </ng-container>
  <ng-template #noReservas>
    <div class="no-reservas-text"> No existen Centros Deportivos </div>
  </ng-template>  
</div>
