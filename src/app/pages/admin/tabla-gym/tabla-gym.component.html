<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
    <label class="title"> Registro modulo de gimnasio </label>
    <div class="table-container">
        <div *ngIf="totalSize === 0" class="no-reservas-text">
                No se encontraron registros.
        </div>
        <table mat-table [dataSource]="filteredDataSource" *ngIf="totalSize > 0" class="custom-table" matSort>
          <ng-container matColumnDef="id_registro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{ element.index}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
            <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Ingreso </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
          *ngIf="totalSize > 0"
          [length]="totalSize"
          [pageSizeOptions]="[10, 25, 50, 100]"
          [pageSize]="10"
          (page)="paginateData($event)"
        ></mat-paginator> 
    </div>      
</div>
