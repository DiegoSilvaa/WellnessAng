<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
  <h2 class="titleAd"> Vista de Adminstrador  </h2>
  <div class="contents">
    <div class="aforo-container">
      <h2 class="title"> Aforo del Gimansio</h2>
      <app-spinner-aforo></app-spinner-aforo>
    </div>
    <div class="stats-container">
      <p class="title"> Estadísticas </p>
      <button mat-icon-button routerLink="/statsAdmin" routerLinkActive="active">
        <mat-icon aria-label="Estadísticas">bar_chart</mat-icon>
      </button>
  </div>
  </div>
  <h2 class="titleCen"> Centros Deportivos </h2>

    <div class="grid-container mat-elevation-z2">
        <mat-card *ngFor="let button of reservas" class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Centro Deportivo 1</mat-card-title>
              <mat-card-subtitle>{{button.description}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{button.image}}" alt="Photo of a Shiba Inu">
            <mat-card-actions>
              <button mat-button color="primary" 
              style="background-color: #408dff; color: rgb(255, 255, 255);" 
              class="mat-elevation-z4"  (click)="onReservationClick(button)">
                <mat-icon>add</mat-icon>Editar
              </button>
            </mat-card-actions>
          </mat-card>
    </div>  
</div>
