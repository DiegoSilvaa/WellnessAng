<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
    <div class="spinner-container">
        <mat-progress-spinner mode="determinate" diameter="300" strokeWidth="12" value="{{ progress }}" color="">
        </mat-progress-spinner>
        <div class="spinner-text"> {{ progress }}% </div>
    </div>

    <div class="grid-container mat-elevation-z2">
        <mat-card *ngFor="let button of reservas" class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Centro Deportivo 1</mat-card-title>
              <mat-card-subtitle>{{button.description}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{button.image}}" alt="Photo of a Shiba Inu">
            <mat-card-actions>
              <button mat-button color="primary" style="background-color: #408dff; color: rgb(255, 255, 255);" class="mat-elevation-z4">
                <mat-icon>add</mat-icon>Editar
              </button>
            </mat-card-actions>
          </mat-card>
    </div>  
</div>
