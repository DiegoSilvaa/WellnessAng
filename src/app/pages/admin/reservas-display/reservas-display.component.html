<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
    <h2 class="titleCen"> {{currentInstalacion.nombre}} </h2>
    <div class="container">
      <div class="cards">
        <mat-card *ngFor="let button of instalaciones">
          <mat-card-header>
            <mat-icon mat-card-avatar>fitness_center</mat-icon>
            <mat-card-title>{{ button.nombre }}</mat-card-title>
            <div class="switch-container">
              <mat-slide-toggle [checked]="button.esta_habilitada"></mat-slide-toggle>
            </div>
          </mat-card-header>
            <img mat-card-image class="card-image" [src]="button.imagen" alt="Photo of a Shiba Inu">
          <mat-card-actions>
            <button mat-button color="primary" style="background-color: #408dff; color: rgb(255, 255, 255);" 
             (click)="onReservationClick(button)">
              <mat-icon>add</mat-icon> Editar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
