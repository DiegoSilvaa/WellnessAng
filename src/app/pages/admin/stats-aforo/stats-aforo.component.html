<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
  <h2 class="title"> Estadisticas del Gimnasio </h2>
  <div class="contents">
    <div class="table-container">
      <div class="export-container">
        <button mat-raised-button color="primary" (click)="exportTable()">Exportar</button>
      </div>
          <table mat-table id="ExampleMaterialTable" [dataSource]="registroArray" class="mat-elevation-z8">
            <ng-container matColumnDef="id_registro">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id_registro}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="matricula">
              <th mat-header-cell *matHeaderCellDef> Matricula </th>
              <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha de Ingreso </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    <div class="chart-container">
        <div class="line-chart-container">
          <div class="chart-header">
            <h2>Gráfico 1</h2>
          </div>
          <div class="chart-body">
            <canvas id="Line1">{{Linechart1}}</canvas>
          </div>
        </div>
        <div class="line-chart-container">
          <div class="chart-header">
            <h2>Gráfico 2</h2>
          </div>
          <div class="chart-body">
            <canvas id="Line2">{{Linechart2}}</canvas>
          </div>
        </div>
    </div>
  </div>
</div>
