<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
    <div class="table-container">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Seleccionar fecha" (dateInput)="applyFilter($event.target.value)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let row">{{ row.fecha | date: 'dd/MM/yyyy' }}</td>
            </ng-container>
          
            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef>Valor</th>
              <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class]="getRowClass(row)"></tr>
          </table>
    </div>
    <div class="chart-container">
        <div class="line-chart-container">
          <div class="chart-header">
            <h2>Gráfico 1</h2>
          </div>
          <div class="chart-body">
            <canvas id="Line1"></canvas>
          </div>
        </div>
        <div class="line-chart-container">
          <div class="chart-header">
            <h2>Gráfico 2</h2>
          </div>
          <div class="chart-body">
            <canvas id="Line2"></canvas>
          </div>
        </div>
    </div>
</div>
