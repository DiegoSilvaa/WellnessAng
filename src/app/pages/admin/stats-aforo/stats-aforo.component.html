<app-side-bar-admin></app-side-bar-admin>
<div class="main-container">
  <h2 class="title"> Estadisticas del Gimnasio </h2>
  <div class="contents">
    <div class="table-container">
      <div class="export-container">
        <button mat-raised-button color="primary" 
        style="background-color: #408dff; color: rgb(255, 255, 255); margin-left: 20px;"
        (click)="exportTable()">Export Material Table</button>
      </div>
        <table mat-table id="MaterialTable" [dataSource]="filteredDataSource" class="custom-table">
            <ng-container matColumnDef="id_registro">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id_registro}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="matricula">
              <th mat-header-cell *matHeaderCellDef> Matricula </th>
              <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha de Ingreso </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>  
      </div>       
    <div class="chart-container">
      <div class="form-field">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label><mat-icon>event</mat-icon> Fecha:</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate [(ngModel)]="startDate" placeholder="Start date">
              <input matEndDate [(ngModel)]="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>     
        <button mat-raised-button color="primary" 
        style="background-color: #408dff; color: rgb(255, 255, 255); margin-bottom: 20px; width: 20%;"
        (click)="FiltroGraficas()">Filtrar</button> 
        <label class="titleGraf"> Registros de Alumnos por Fecha  </label>
        <div class="line-chart-container">
          <div class="chart-body">
            <canvas id="Line1">{{Linechart1}}</canvas>
          </div>
        </div>
        <label class="titleGraf"> Personas con mayor asistencia al Gimansio </label>
        <div class="line-bar-container">
          <div class="chart-body">
            <canvas id="Pie1">{{pie}}</canvas>
          </div>
        </div>
    </div>
  </div>
</div>
